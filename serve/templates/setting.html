<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的信息 - 设置</title>
    <meta name="Keywords" content="关键词" />
    <meta name="Description" content="描述" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" />
    <link href="/css/setting.css" rel="stylesheet">
</head>

<body class="page-ask">
    <% include "layout/header.html" %>
    <main id="content" class="container">
        <nav class="content-nav">

          <!-- 昵称，签名 -->
          <a class="active" href="javascript:;">
            我的信息
          </a>

          <!-- 头像 -->
          <a href="javascript:;">
            我的头像
          </a>

          <!-- 绑定邮箱，绑定手机，密码修改 -->
          <a href="javascript:;">
            账号安全
          </a>

          <!-- sns联合登陆 微信，qq，微博 -->
          <a href="javascript:;">
            账号绑定
          </a>
        </nav>

        <div class="content-setting">
          <form class="profile-form form" action="/user/setting/info" method="post" id="profileForm">
              <div class="form-group">
                  <label for="name" class="-label">昵称：</label>
                  <input id="name" type="text" class="-control nickname" name="name" required value="${user.name}">
              </div>
              <div class="form-group">
                  <label for="signature" class="-label">一句话介绍：</label>
                  <input id="signature" type="text" class="-control sign" name="signature" value="${user.signature}">
              </div>
              <button type="submit" class="bs-btn bs-btn-primary">保存</button>
          </form>
        </div>
      </main>
    <% include "layout/footer.html" %>
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/setting.js"></script>
</body>

</html>
